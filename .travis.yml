language: go
go:
  - 1.12.x
addons:
  apt:
    packages:
      - rpm
      - snapd
env:
  global:
    - 'PATH=/snap/bin:$PATH'
    - GO111MODULE=on
services:
  - docker
install:
  - 'sudo snap install snapcraft --classic'
before_script:
  - 'export VERSION=${TRAVIS_TAG:-$TRAVIS_BRANCH}'
deploy:
  - provider: script
    skip_cleanup: true
    script: 'curl -sL https://git.io/goreleaser | bash'
    on:
      tags: true
      condition: '$TRAVIS_OS_NAME = linux'
